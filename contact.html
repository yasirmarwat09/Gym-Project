<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="header"></div>
    <!-- Placeholder for header -->

    <main>
      <section id="contact-section">
        <div class="contact-container">
          <h2>Contact Us</h2>

          <div class="contact-form">
            <!-- First grid section -->
            <div>
              <i class="fa-solid fa-location-dot"></i>
              <span class="form-info"
                >2G4W+JPM, Fort Rd, Peshawar Cantonment, Peshawar, Khyber
                Pakhtunkhwa, Pakistan</span
              >
              <br />
              <i class="fa-solid fa-phone"></i>
              <span class="form-info">Phone no +921234567890</span>
              <br />
              <i class="fa-solid fa-envelope"></i>
              <span class="form-info">getfit@gmail.com</span>
            </div>

            <!-- Second grid -->
            <div class="form">
              <form>
                <input type="text" placeholder="First Name" required />
                <input type="text" placeholder="Last Name" required />
                <input
                  type="email"
                  placeholder="i.e. 1234@gmail.com"
                  required
                />
                <input
                  type="text"
                  placeholder="Subject of this message"
                  required
                />
                <textarea
                  name="message"
                  placeholder="Message"
                  rows="7"
                ></textarea>
                <button type="submit" class="send-message-btn">
                  Send Message
                </button>
                <!-- Add a submit button -->
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>
    <!-- Placeholder for footer -->
    <script>
      // Load header
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("header").innerHTML = data))
        .catch((error) => console.error("Error loading header:", error));

      // Load footer
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data))
        .catch((error) => console.error("Error loading footer:", error));
    </script>
  </body>
</html>
